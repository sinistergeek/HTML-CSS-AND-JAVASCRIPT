<!DOCTYPE html>

          <input
            type="text"
            id="tell Me"
            placeholder="-----------------------------------------------------------"
          />

          <label for="password">Encryption</label>
          <input
            type="password"
            id="encryption"
            placeholder="-----------------------------------------------------------"
          />

        </div>

        <div class="form-control">
          <label for="password2">Neva Mind ! Retype Encryption</label>

            type="password"
            id="retype Encryption"
